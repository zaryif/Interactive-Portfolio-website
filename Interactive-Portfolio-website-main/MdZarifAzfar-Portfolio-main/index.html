<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Portfolio website</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Jersey+10&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Brown/Amber Theme for Light Mode */
        --bg-color-light: #fdfbf7;
        --card-bg-light: rgba(250, 245, 239, 0.6);
        --text-color-light: #44403c;
        --subtle-text-light: #78716c;
        --header-text-light: #a16207; /* yellow-700 */
        --border-color-light: rgba(0, 0, 0, 0.05);

        /* Amber/Yellow Theme for Dark Mode */
        --bg-color-dark: #0a0a0a;
        --card-bg-dark: rgba(24, 24, 27, 0.5);
        --text-color-dark: #e5e7eb;
        --subtle-text-dark: #9ca3af;
        --header-text-dark: #fbbf24; /* amber-400 */
        --border-color-dark: rgba(255, 255, 255, 0.1);
      }
      html.light {
        --bg-color: var(--bg-color-light);
        --card-bg: var(--card-bg-light);
        --text-color: var(--text-color-light);
        --subtle-text: var(--subtle-text-light);
        --header-text: var(--header-text-light);
        --border-color: var(--border-color-light);
      }
      html.dark {
        --bg-color: var(--bg-color-dark);
        --card-bg: var(--card-bg-dark);
        --text-color: var(--text-color-dark);
        --subtle-text: var(--subtle-text-dark);
        --header-text: var(--header-text-dark);
        --border-color: var(--border-color-dark);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease, color 0.5s ease;
        overflow-x: hidden;
      }
      .font-pixel {
        font-family: 'Jersey 10', sans-serif;
        letter-spacing: 0.05em;
      }

      /* Animated Aurora Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        --gradient-color-1: #fcd34d; /* amber-300 */
        --gradient-color-2: #fbbf24; /* amber-400 */
        background: linear-gradient(135deg, var(--gradient-color-1), var(--gradient-color-2));
        background-size: 200% 200%;
        animation: aurora-animation 15s ease infinite;
        opacity: 0.2;
      }
      html.dark body::before {
        --gradient-color-1: #fcd34d; /* amber-300 */
        --gradient-color-2: #fbbf24; /* amber-400 */
        opacity: 0.2;
      }
      @keyframes aurora-animation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      /* Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(161, 98, 7, 0.5); /* yellow-700 */
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: rgba(251, 191, 36, 0.6); /* amber-400 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(161, 98, 7, 0.8); /* yellow-700 */
      }
      
      /* Utility to hide scrollbar but keep scrollability */
      .hide-scrollbar::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Opera */
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* For Internet Explorer and Edge */
        scrollbar-width: none;  /* For Firefox */
      }
    </style>
    <script>
      // Set theme on initial load
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.add('light');
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
